{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <h2>Login</h2>
    <div class="row">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit">Login</button>
            </form>
            {% if user.is_authenticated %}
                <p>You are already logged in. <a href="{% url 'users:logout' %}">Logout</a></p>
            {% endif %}
        </div>
    </div>
{% endblock %}
